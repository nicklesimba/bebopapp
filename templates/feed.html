<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Bebop Feed</title>
		<link rel="stylesheet" type="text/css" href="static/styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class = "header">Bebop</div>
		<div class="container">
			{% for post in posts %}
			<div class = "post">
				<div class = "post_header">
					{{ post_info[post]['name'] }} says...
				</div>
				<div class = "post_body">
					{{ post_info[post]['message'] }}
				</div>
				<div class = "interactions">
					Likes: <span style="font-style: italic;font-weight: 300;">{{ post_info[post]['likes'] }}</span>
					Dislikes: <span style="font-style: italic;font-weight: 300;">{{ post_info[post]['dislikes'] }}</span>
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
